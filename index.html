<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жанна</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            letter-spacing: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <h1>Жанна</h1>
</body>
</html>
